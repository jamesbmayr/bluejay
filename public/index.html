<!DOCTYPE html>
<html>
	<head>
		<title>bluejay</title>
		<link rel="shortcut icon" href="logo.png">
		<link rel="stylesheet" href="stylesheet.css">
		<meta charset="UTF-8"/>
		<meta name="description" content="bluejay is an action-voice engine by James Mayr"/>
		<meta name="author" content="James Mayr"/>
		<meta property="og:title" content="bluejay"/>
		<meta property="og:url" content="https://jamesmayr.com/bluejay/"/>
		<meta property="og:description" content="bluejay is an action-voice engine by is a Javascript web demo by James Mayr"/>
		<meta property="og:image" content="https://jamesmayr.com/resources/j.png"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"/>
		<script src="library.js"></script>
		<script src="script.js"></script>
	</head>
	<body>
		<!-- <a id="j-logo" href="https://jamesmayr.com" target="_blank"></a> -->
		<div id="overlay">
			<button id="overlay-button"></button>
		</div>
		<div id="inputs">
			<details id="inputs-advanced">
				<summary id="inputs-advanced-toggle">&equiv;</summary>
				<div id="inputs-advanced-inner">
					<label id="inputs-whistle-on-label"><span>on </span><input id="inputs-whistle-on" type="checkbox" checked></label>
					<label id="inputs-recognition-duration-label"><span>listen </span><input id="inputs-recognition-duration" type="number" value="10" min="1" max="60" step="1"><span> sec</span></label>
					<br>
					<label id="inputs-voice-label"><span>voice </span><select id="inputs-voice">
						<option value="null" selected>none</option>
					</select></label>
					<label id="inputs-voice-volume-label"><span>volume </span><input id="inputs-voice-volume" type="number" value="100" min="0" max="100" step="1"></label>
				</div>
			</details>
			<div id="inputs-main">
				<button id="inputs-audio"></button>
				<form id="inputs-form" action="javascript:;">
					<input id="inputs-text" type="text" autocomplete="off">
				</form>
				<div id="inputs-countdown-outer">
					<div id="inputs-countdown"></div>
				</div>
			</div>
		</div>
		<div id="stream"></div>
	</body>
</html>
